<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes"><meta aframe-injected="" name="theme-color" content="black"><script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
      
    <body style="margin: -243px 0px 0px; overflow: hidden; width: 1920px; height: 1440px;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded="" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" inspector="" keyboard-shortcuts="" screenshot="">

        <a-assets>
            <a-asset-item id="animated-asset" src="ballcuber.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="7" material="" arjs-anchor="" arjs-hit-testing="">
            <a-box position="0 0.5 0" color="yellow" material="" geometry=""></a-box>
        </a-marker>

        <a-marker id="animated-marker" type="barcode" value="6" material="" arjs-anchor="" arjs-hit-testing="">
            <a-entity animation-mixer="" gltf-model="#animated-asset" scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-entity camera=""></a-entity>
        <canvas class="a-canvas" data-aframe-canvas="true" width="1920" height="1440"></canvas><div class="a-loader-title" style="display: none;"></div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>
    

<video autoplay="" muted="" playsinline="" style="width: 1920px; height: 1440px; position: absolute; top: 0px; left: 0px; z-index: -2; margin-left: 0px; margin-top: -243px;" id="arjs-video"></video></body>
</html>
